name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo
        ports:
          - 27017:27017
        options: >-
          --name mongo_db_se
          -v ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: keycloak_db
          POSTGRES_USER: keycloak_db
          POSTGRES_PASSWORD: password
        options: --name keycloak_db
      keycloak:
        image: nico331/keycloak
        ports:
          - 8082:8080
          - 8443:8443
        options: --name custom_keycloak
    steps:
      - name: change permissions mongo volume
        run: sudo chmod 777 ./docker
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd server
          chmod +x gradlew
          ./gradlew build sonar --info
