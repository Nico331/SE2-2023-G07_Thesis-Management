#    ports:
#      - "8082:8080"
#      - "8443:8443"
#    depends_on:
#      - postgres
#    volumes:
#      - ./docker/SpringBootKeycloak-realm.json:/opt/keycloak/data/import/SpringBootKeycloak-realm.json
#    command:
#      - start-dev
#      - --import-realm
#    networks:
#      - network


  keycloak:
    image: nico331/keycloak
    container_name: custom_keycloak
  #    environment:
  #      KEYCLOAK_ADMIN: "admin"
  #      KEYCLOAK_ADMIN_PASSWORD: "password"
    ports:
      - "8082:8080"
      - "8443:8443"
    depends_on:
      - postgres
  #    volumes:
  #      - ./docker/SpringBootKeycloak-realm.json:/opt/keycloak/data/import/SpringBootKeycloak-realm.json
    command:
      - start-dev
  #      - --import-realm
    networks:
      - network

  backend:
    image: "server:0.0.1-SNAPSHOT"
    container_name: backend
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo_db_se:27017 #/mongo_db
    ports:
      - "8081:8081"
    depends_on:
      - mongoDB
      - keycloak
    networks:
      - network


volumes:
  mongodata:
  postgres_data:


networks:
  network:
    driver: bridge
